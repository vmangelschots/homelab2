apiVersion: v1
kind: Namespace
metadata:
  name: mealie

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-config
  namespace: mealie
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-iscsi
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          env:
            - name: TZ
              value: "Europe/Brussels"
            # Mealie uses /app/data for persistent state
            # BASE_URL is strongly recommended behind ingress
            - name: BASE_URL
              value: "https://mealie.mangelschots.org"
            # Optional: keep signup closed by default
            - name: ALLOW_SIGNUP
              value: "false"
          volumeMounts:
            - name: config
              mountPath: /app/data

          startupProbe:
            httpGet: { path: /, port: 9000 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            httpGet: { path: /, port: 9000 }
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 9000 }
            periodSeconds: 10

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mealie-config

---
apiVersion: v1
kind: Service
metadata:
  name: mealie
  namespace: mealie
spec:
  selector:
    app: mealie
  ports:
    - name: http
      port: 80
      targetPort: 9000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mealie
  namespace: mealie
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - mealie.mangelschots.org
      secretName: mealie-cert
  rules:
    - host: mealie.mangelschots.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mealie
                port:
                  number: 80

