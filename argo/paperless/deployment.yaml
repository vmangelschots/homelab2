apiVersion: v1
kind: Namespace
metadata:
  name: paperless

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: paperless
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-iscsi
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-data
  namespace: paperless
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-iscsi
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-media
  namespace: paperless
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-iscsi
  resources:
    requests:
      storage: 100Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-export
  namespace: paperless
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-iscsi
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-consume
  namespace: paperless
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-iscsi 
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
        - name: init-postgres-dir
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -e
              mkdir -p /mnt/pgdata/pgdata
          volumeMounts:
            - name: data
              mountPath: /mnt/pgdata
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: paperless-secrets
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          startupProbe:
            tcpSocket: { port: 5432 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            tcpSocket: { port: 5432 }
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: 5432 }
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: paperless
spec:
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          # For Paperless, redis persistence isn't required; keep it simple.
          startupProbe:
            tcpSocket: { port: 6379 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            tcpSocket: { port: 6379 }
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: 6379 }
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: paperless
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless
  namespace: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      containers:
        - name: paperless
          image: ghcr.io/paperless-ngx/paperless-ngx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: TZ
              value: "Europe/Brussels"

            - name: PAPERLESS_URL
              value: "https://paperless.mangelschots.org"

            - name: PAPERLESS_REDIS
              value: "redis://redis:6379"

            - name: PAPERLESS_DBHOST
              value: "postgres"
            - name: PAPERLESS_DBPORT
              value: "5432"
            - name: PAPERLESS_DBNAME
              valueFrom:
                secretKeyRef: { name: paperless-secrets, key: POSTGRES_DB }
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef: { name: paperless-secrets, key: POSTGRES_USER }
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef: { name: paperless-secrets, key: POSTGRES_PASSWORD }

            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef: { name: paperless-secrets, key: PAPERLESS_SECRET_KEY }

            # Bootstrap admin user (runs on first start; safe to keep)
            - name: PAPERLESS_ADMIN_USER
              valueFrom:
                secretKeyRef: { name: paperless-secrets, key: PAPERLESS_ADMIN_USER }
            - name: PAPERLESS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef: { name: paperless-secrets, key: PAPERLESS_ADMIN_PASSWORD }
            - name: PAPERLESS_ADMIN_MAIL
              valueFrom:
                secretKeyRef: { name: paperless-secrets, key: PAPERLESS_ADMIN_MAIL }

            # Optional quality-of-life defaults
            - name: PAPERLESS_OCR_LANGUAGE
              value: "eng+nld"
            - name: PAPERLESS_OCR_LANGUAGES
              value: "nld"
            - name: PAPERLESS_TIME_ZONE
              value: "Europe/Brussels"
            - name: PAPERLESS_PORT
              value: "8000"

          volumeMounts:
            - name: data
              mountPath: /usr/src/paperless/data
            - name: media
              mountPath: /usr/src/paperless/media
            - name: export
              mountPath: /usr/src/paperless/export
            - name: consume
              mountPath: /usr/src/paperless/consume

          startupProbe:
            httpGet: { path: /, port: 8000 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            httpGet: { path: /, port: 8000 }
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 8000 }
            periodSeconds: 10

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paperless-data
        - name: media
          persistentVolumeClaim:
            claimName: paperless-media
        - name: export
          persistentVolumeClaim:
            claimName: paperless-export
        - name: consume
          persistentVolumeClaim:
            claimName: paperless-consume

---
apiVersion: v1
kind: Service
metadata:
  name: paperless-svc
  namespace: paperless
spec:
  selector:
    app: paperless
  ports:
    - name: http
      port: 80
      targetPort: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless
  namespace: paperless
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - paperless.mangelschots.org
      secretName: paperless-cert
  rules:
    - host: paperless.mangelschots.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: paperless-svc
                port:
                  number: 80

