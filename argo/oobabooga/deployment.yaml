---
apiVersion: v1
kind: Namespace
metadata:
  name: oobabooga

---
# Config storage for settings and extensions
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oobabooga-config
  namespace: oobabooga
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: nfs-retain
  resources:
    requests:
      storage: 5Gi

---
# Models storage - large storage for LLM models
apiVersion: v1
kind: PersistentVolume
metadata:
  name: models-nfs-pv-oobabooga
  labels:
    app: oobabooga
    pv-role: models
spec:
  capacity:
    storage: 500Gi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-static
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - noatime
  nfs:
    server: 192.168.30.4
    path: /mnt/large_pool/oobabooga/models

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oobabooga-models
  namespace: oobabooga
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 500Gi
  storageClassName: nfs-static
  selector:
    matchLabels:
      app: oobabooga
      pv-role: models

---
# Characters storage for character cards
apiVersion: v1
kind: PersistentVolume
metadata:
  name: characters-nfs-pv-oobabooga
  labels:
    app: oobabooga
    pv-role: characters
spec:
  capacity:
    storage: 10Gi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-static
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - noatime
  nfs:
    server: 192.168.30.4
    path: /mnt/large_pool/oobabooga/characters

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oobabooga-characters
  namespace: oobabooga
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-static
  selector:
    matchLabels:
      app: oobabooga
      pv-role: characters

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oobabooga
  namespace: oobabooga
  labels:
    app.kubernetes.io/name: oobabooga
    app.kubernetes.io/instance: oobabooga
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oobabooga
      app.kubernetes.io/instance: oobabooga
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oobabooga
        app.kubernetes.io/instance: oobabooga
    spec:
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: oobabooga
          image: ghcr.io/oobabooga/text-generation-webui:latest
          imagePullPolicy: Always
          env:
            - { name: PUID, value: "65534" }
            - { name: PGID, value: "65534" }
            - { name: TZ,   value: "Europe/Brussels" }
            - { name: EXTRA_LAUNCH_ARGS, value: "--listen --verbose" }
          ports:
            - { name: http, containerPort: 7860, protocol: TCP }
            - { name: api, containerPort: 5000, protocol: TCP }
          volumeMounts:
            - { name: config,     mountPath: /app/config }
            - { name: models,     mountPath: /app/models }
            - { name: characters, mountPath: /app/characters }
          startupProbe:
            httpGet: { path: /, port: http }
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /, port: http }
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet: { path: /, port: http }
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests: { cpu: 500m, memory: 2Gi }
            limits:   { cpu: "4",  memory: 8Gi }
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: oobabooga-config
        - name: models
          persistentVolumeClaim:
            claimName: oobabooga-models
        - name: characters
          persistentVolumeClaim:
            claimName: oobabooga-characters

---
apiVersion: v1
kind: Service
metadata:
  name: oobabooga
  namespace: oobabooga
  labels:
    app.kubernetes.io/name: oobabooga
    app.kubernetes.io/instance: oobabooga
spec:
  selector:
    app.kubernetes.io/name: oobabooga
    app.kubernetes.io/instance: oobabooga
  ports:
    - name: http
      protocol: TCP
      port: 7860
      targetPort: http
    - name: api
      protocol: TCP
      port: 5000
      targetPort: api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oobabooga
  namespace: oobabooga
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
    traefik.ingress.kubernetes.io/router.middlewares: default-internal-whitelist@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts: [oobabooga.mangelschots.org]
      secretName: oobabooga-mangelschots-org-tls
  rules:
    - host: oobabooga.mangelschots.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oobabooga
                port:
                  number: 7860
