apiVersion: v1
kind: Namespace
metadata:
  name: firefly

---
# --- Postgres PVC (iSCSI / RWO) ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-postgres-data
  namespace: firefly
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: truenas-iscsi
  resources:
    requests:
      storage: 10Gi

---
# --- Firefly uploads PVC (NFS / RWX) ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-uploads
  namespace: firefly
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: nfs-retain
  resources:
    requests:
      storage: 10Gi

---
# --- Postgres Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-postgres
  namespace: firefly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefly-postgres
  template:
    metadata:
      labels:
        app: firefly-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: firefly
            - name: POSTGRES_USER
              value: firefly
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly-secrets
                  key: DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data

          # Optional probes (Postgres starts fast enough usually)
          readinessProbe:
            tcpSocket:
              port: 5432
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5432
            periodSeconds: 10

      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: firefly-postgres-data

---
apiVersion: v1
kind: Service
metadata:
  name: firefly-postgres
  namespace: firefly
spec:
  selector:
    app: firefly-postgres
  ports:
    - name: pg
      port: 5432
      targetPort: 5432

---
# --- Firefly III Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly
  namespace: firefly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefly
  template:
    metadata:
      labels:
        app: firefly
    spec:
      containers:
        - name: firefly
          image: fireflyiii/core:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              value: "Europe/Brussels"
            - name: APP_ENV
              value: "production"
            - name: APP_URL
              value: "https://firefly.mangelschots.org"
            - name: TRUSTED_PROXIES
              value: "**"

            # DB (Postgres)
            - name: DB_CONNECTION
              value: "pgsql"
            - name: DB_HOST
              value: "firefly-postgres.firefly.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "firefly"
            - name: DB_USERNAME
              value: "firefly"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly-secrets
                  key: DB_PASSWORD

            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: firefly-secrets
                  key: APP_KEY

          volumeMounts:
            - name: uploads
              mountPath: /var/www/html/storage/upload

          startupProbe:
            httpGet: { path: /, port: 8080 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            httpGet: { path: /, port: 8080 }
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 8080 }
            periodSeconds: 10

      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: firefly-uploads

---
apiVersion: v1
kind: Service
metadata:
  name: firefly
  namespace: firefly
spec:
  selector:
    app: firefly
  ports:
    - name: http
      port: 80
      targetPort: 8080

---
# --- Firefly scheduler (CronJob) ---
# Firefly relies on Laravel scheduler for recurring transactions, etc.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: firefly-cron
  namespace: firefly
spec:
  schedule: "* 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: scheduler
              image: fireflyiii/core:latest
              imagePullPolicy: Always
              command: ["php", "/var/www/html/artisan", "schedule:run"]
              env:
                - name: TZ
                  value: "Europe/Brussels"
                - name: APP_ENV
                  value: "production"
                - name: APP_URL
                  value: "https://firefly.mangelschots.org"
                - name: TRUSTED_PROXIES
                  value: "**"
                - name: DB_CONNECTION
                  value: "pgsql"
                - name: DB_HOST
                  value: "firefly-postgres.firefly.svc.cluster.local"
                - name: DB_PORT
                  value: "5432"
                - name: DB_DATABASE
                  value: "firefly"
                - name: DB_USERNAME
                  value: "firefly"
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: firefly-secrets
                      key: DB_PASSWORD
                - name: APP_KEY
                  valueFrom:
                    secretKeyRef:
                      name: firefly-secrets
                      key: APP_KEY
              volumeMounts:
                - name: uploads
                  mountPath: /var/www/html/storage/upload
          volumes:
            - name: uploads
              persistentVolumeClaim:
                claimName: firefly-uploads

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly
  namespace: firefly
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - firefly.mangelschots.org
      secretName: firefly-cert
  rules:
    - host: firefly.mangelschots.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: firefly
                port:
                  number: 80

