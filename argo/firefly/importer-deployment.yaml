apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-importer-data
  namespace: firefly
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: nfs-retain
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-importer
  namespace: firefly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefly-importer
  template:
    metadata:
      labels:
        app: firefly-importer
    spec:
      containers:
        - name: importer
          image: fireflyiii/data-importer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              value: "Europe/Brussels"
            # Where the importer can reach Firefly III:
            - name: FIREFLY_III_URL
              value: "http://firefly.firefly.svc.cluster.local"
            - name: VANITY_URL
              value: "https://firefly.mangelschots.org"
          volumeMounts:
            - name: importer-data
              mountPath: /var/www/html/storage

          startupProbe:
            httpGet: { path: /, port: 8080 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            httpGet: { path: /, port: 8080 }
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 8080 }
            periodSeconds: 10
      volumes:
        - name: importer-data
          persistentVolumeClaim:
            claimName: firefly-importer-data

---
apiVersion: v1
kind: Service
metadata:
  name: firefly-importer
  namespace: firefly
spec:
  selector:
    app: firefly-importer
  ports:
    - name: http
      port: 80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly-importer
  namespace: firefly
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - importer.mangelschots.org
      secretName: importer-cert
  rules:
    - host: firefly-importer.mangelschots.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: firefly-importer
                port:
                  number: 80

