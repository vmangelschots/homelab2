---
apiVersion: v1
kind: Namespace
metadata:
  name: ollama

---
# Config storage for Ollama settings
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-config
  namespace: ollama
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: nfs-retain
  resources:
    requests:
      storage: 5Gi

---
# Models storage - large storage for LLM models
apiVersion: v1
kind: PersistentVolume
metadata:
  name: models-nfs-pv-ollama
  labels:
    app: ollama
    pv-role: models
spec:
  capacity:
    storage: 200Gi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-static
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - noatime
  nfs:
    server: 192.168.30.4
    path: /mnt/large_pool/ollama/models

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: ollama
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 200Gi
  storageClassName: nfs-static
  selector:
    matchLabels:
      app: ollama
      pv-role: models

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
      app.kubernetes.io/instance: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/instance: ollama
    spec:
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: Always
          env:
            - { name: PUID, value: "65534" }
            - { name: PGID, value: "65534" }
            - { name: TZ,   value: "Europe/Brussels" }
            - { name: OLLAMA_HOST, value: "0.0.0.0:11434" }
          ports:
            - { name: http, containerPort: 11434, protocol: TCP }
          volumeMounts:
            - { name: config, mountPath: /root/.ollama }
            - { name: models, mountPath: /root/.ollama/models }
          #startupProbe:
          #  httpGet: { path: /, port: http }
          #  failureThreshold: 30
          #  periodSeconds: 10
          #readinessProbe:
          #  httpGet: { path: /, port: http }
          #  initialDelaySeconds: 30
          #  periodSeconds: 10
          #  timeoutSeconds: 5
          #  failureThreshold: 6
          #livenessProbe:
          #  httpGet: { path: /, port: http }
          #  initialDelaySeconds: 120
          #  periodSeconds: 30
          #  timeoutSeconds: 5
          #  failureThreshold: 6
          resources:
            requests: { cpu: 1000m, memory: 4Gi }
            limits:   { cpu: "8",    memory: 16Gi }
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: ollama-config
        - name: models
          persistentVolumeClaim:
            claimName: ollama-models

---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ollama
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: ollama
spec:
  selector:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: ollama
  ports:
    - name: http
      protocol: TCP
      port: 11434
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama
  namespace: ollama
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
    traefik.ingress.kubernetes.io/router.middlewares: default-internal-whitelist@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts: [ollama.mangelschots.org]
      secretName: ollama-mangelschots-org-tls
  rules:
    - host: ollama.mangelschots.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama
                port:
                  number: 11434
